<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Clientes</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        table, th, td {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <a href="/"> Menu </a>
    <br/>
    <br/>
    <form th:action="@{/savecliente}" method="POST">
        <label>Nome:</label><input type="text" name="nome"/>
        <label>Telefone:</label><input type="text" name="telefone"/>
        <label>Endere√ßo:</label><input type="text" name="endereco"/>
        <label>Data Nascimento:</label><input type="text" name="dataNascimento" placeholder="dd/MM/aaaa"/>
        <input type="submit" value="Salvar">
    </form>
    <br/>
    <br/>
    <table>
        <tr>
            <th>Id</th>
            <th>Nome</th>
            <th>Detalhes</th>
            <th>Editar</th>
            <th>Remover</th>
        </tr>
        <tr th:each="cliente:${clientes}">
            <td th:text="${cliente.idCliente}"></td>
            <td th:text="${cliente.nome}"></td>
            <td> <a th:href="@{'/clienteDetails/' + ${cliente.idCliente}}">Detalhes</a></td>
            <td> <a th:href="@{'/editarCliente?idCliente=' + ${cliente.idCliente}}">Editar</a></td>
            <td> <a th:href="@{'/deletarCliente?idCliente=' + ${cliente.idCliente}}">Remover</a></td>
        </tr>
    </table>
</body>
</html>
