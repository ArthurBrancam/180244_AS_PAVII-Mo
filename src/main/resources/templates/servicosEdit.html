<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Servicos</title>
    
    <style>
        table, th, td {
          border: 1px solid black;
        }
    </style>

</head>

<body>
    <h1>Editar Servico</h1>    
    <a href="/">Menu</a>
    <a href="/servicos">Servicos</a>
    <br>
    <br>
    <form th:action="@{/saveservico}" th:object="${servico}" method="POST" id="formProfissioanal">
      
        <label>Id:</label> <span th:text="${servico.idServico}"></span>
        <br>
        <br>
        <input type="hidden" th:value="${servico.idServico}" th:field="${servico.idServico}" name="idServico" />
        <input type="hidden" th:value="${servico.agendamentos}" th:field="${servico.agendamentos}" name="agendamentos" />
      
        <label>Nome:</label>
        <input type="text" placeholder="Digite o nome" th:value="${servico.nome}" name="nome" required/>
        <br>
        <br>
        <input type="submit" value="Salvar" />
        <input type="reset"  value="Cancelar"/>
    </form>

    
</body>

</html>
