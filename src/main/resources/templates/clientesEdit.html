<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Clientes</title>
    
    <style>
        table, th, td {
          border: 1px solid black;
        }
    </style>

</head>

<body>
    <h1>Editar Cliente</h1>    
    <a href="/">Menu</a>
    <a href="/clientes">Clientes</a>
    <br>
    <br>
    <form th:action="@{/savecliente}" th:object="${cliente}" method="POST" id="formCliente">
      
        <label>Id:</label> <span th:text="${cliente?.idCliente}"></span>
        <br>
        <br>
        <input type="hidden" th:value="${cliente.idCliente}" th:field="${cliente.idCliente}" name="idCliente" />
        <input type="hidden" th:value="${cliente.agendamentos}" th:field="${cliente.agendamentos}" name="agendamentos" />
      
        <label>Nome:</label>
        <input type="text" placeholder="Digite o nome" th:value="${cliente?.nome}" name="nome" required/>
        <br>
        <br>
        <label>Telefone:</label>
        <input type="text" placeholder="Digite o nome" th:value="${cliente?.telefone}" name="telefone" required/>
        <br>
        <br>
        <label>EndereÃ§o:</label>
        <input type="text" placeholder="Digite o nome" th:value="${cliente?.endereco}" name="endereco" required/>
        <br>
        <br>
        <label>Data de nascimento:</label>
        <input type="text" placeholder="Digite o nome" th:value="${cliente?.getDataNascimentoFormatada()}" name="dataNascimento" required/>
        <br>
        <br>
        <input type="submit" value="Salvar" />
        <input type="reset"  value="Cancelar"/>
    </form>

    
</body>

</html>
